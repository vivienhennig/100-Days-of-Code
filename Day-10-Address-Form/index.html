<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer" id="formContainer">
        <form>
            <input type="text" name="firstName" id="firstNameInput" placeholder="First Name">
            <input type="text" name="lastName" id="lastNameInput" placeholder="Last Name">
            <input type="text" name="street" id="streetInput" placeholder="Street">
            <input type="number" name="zipCode" id="zipCodeInput" placeholder="Zip Code">
            <input type="text" name="county" id="countyInput" placeholder="County">
            <button type="submit" id="orderButton">Order</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
