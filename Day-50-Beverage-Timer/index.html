<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Choose your drink</h1>
        <section id="choicesContainer">
            <figure id="dripCoffee">
                <img src="/100-Days-of-Code/Day-50-Beverage-Timer/images/drip-glass.png" alt="drip coffee glass">
                <figcaption>drip coffee</figcaption>
            </figure>
            <figure id="espresso">
                <img src="/100-Days-of-Code/Day-50-Beverage-Timer/images/portafilter.png" alt="espresso machine">
                <figcaption>espresso</figcaption>
            </figure>
            <figure id="blackTea">
                <img src="/100-Days-of-Code/Day-50-Beverage-Timer/images/tea-cup.png" alt="black tea glass">
                <figcaption>black tea</figcaption>
            </figure>
            <figure id="greenTea">
                <img src="/100-Days-of-Code/Day-50-Beverage-Timer//images/green-tea.png" alt="green tea">
                <figcaption>green tea</figcaption>
            </figure>
        </section>
        <section id="timerContainer">
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
