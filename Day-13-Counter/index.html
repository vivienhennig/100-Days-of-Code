<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counterContainer">
        <div class="counter">
            <p><span class="counterNumber" id="attendees" data-targetNumber="3500"></span></p>
            <p>Attendees</p>
        </div>
        <div class="counter">
            <p><span class="counterNumber" id="exhibitors" data-targetNumber="300"></span></p>
            <p>Exhibitors</p>
        </div>
        <div class="counter">
            <p><span class="counterNumber" id="speakers" data-targetNumber="250"></span></p>
            <p>Speakers</p>
        </div>
        <div class="counter">
            <p><span class="counterNumber" id="masterclasses" data-targetNumber="100"></span></p>
            <p>Masterclasses</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
