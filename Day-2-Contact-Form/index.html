<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - 100 Days of Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer">
        <h1>Feel free to contact!</h1>
        <div id="inputContainer">
            <input type="text" name="fullName" id="fullNameInput" placeholder="Name">
            <input type="email" name="email" id="emailInput" placeholder="E-Mail">
            <input type="text" name="subject" id="subjectInput" placeholder="Subject">
            <textarea name="message" id="messageInput" cols="30" rows="5" placeholder="Your message"></textarea>
            <input type="submit" value="Send message" id="submitButton">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
