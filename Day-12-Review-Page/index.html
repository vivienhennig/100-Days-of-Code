<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reviewContainer">
        <h1>Rate our Service</h1>
        <p>Click on the star you think we deserve.</p>
        <div class="starsContainer">
            <svg class="star" data-star="0">
                <polygon points="50,5 20,99 95,39 5,39 80,99" data-star="0" />
            </svg>
            <svg class="star" data-star="1">
                <polygon points="50,5 20,99 95,39 5,39 80,99" data-star="1" />
            </svg>
            <svg class="star" data-star="2">
                <polygon points="50,5 20,99 95,39 5,39 80,99" data-star="2" />
            </svg>
            <svg class="star" data-star="3">
                <polygon points="50,5 20,99 95,39 5,39 80,99" data-star="3" />
            </svg>
            <svg class="star" data-star="4">
                <polygon points="50,5 20,99 95,39 5,39 80,99" data-star="4" />
            </svg>
        </div>
        <div class="starsContainerMobile">
            <svg class="star" data-star="0">
                <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5" data-star="0" />
            </svg>
            <svg class="star" data-star="1">
                <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5" data-star="1" />
            </svg>
            <svg class="star" data-star="2">
                <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5" data-star="2" />
            </svg>
            <svg class="star" data-star="3">
                <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5" data-star="3" />
            </svg>
            <svg class="star" data-star="4">
                <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40,49.5" data-star="4" />
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
