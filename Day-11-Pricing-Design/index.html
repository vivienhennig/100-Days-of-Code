<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricingOptionsContainer">
        <h1>Pricing Table</h1>
        <div class="pricingOption">
            <h2>Hobby & Freelance</h2>
            <p><span>$ 0</span></p>
            <p>10 GB</p>
            <p>3 Domains</p>
            <p>1 SLL Certificate</p>
            <button>Start for free</button>
        </div>
        <div class="pricingOption highlighted">
            <h2>Small Businesses</h2>
            <p><span>$ 99</span></p>
            <p>50 GB</p>
            <p>10 Domains</p>
            <p>Unlimited SLL Certificates</p>
            <button>Buy now</button>
        </div>
        <div class="pricingOption">
            <h2>Enterprises</h2>
            <p><span>$ 199</span></p>
            <p>250 GB</p>
            <p>Unlimited Domains</p>
            <p>Unlimited SLL Certificates</p>
            <button>Buy now</button>
        </div>
    </div>
</body>

</html>
