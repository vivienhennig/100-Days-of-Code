<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stepContainer">
        <svg id="orderedBox">
            <line style="fill: rgb(2, 122, 175); display: block; position: absolute; stroke: rgb(2, 122, 175); stroke-width: 25px; z-index: 100;" x1="1" x2="1" y1="1" y2="40"></line>
            <polygon points='1,101 151,101 201,51 151,1 1,1' id="orderedBoxPolygon"/>
            <text x='41' y='91'>Ordered</text>
        </svg>
        <svg id="inTheMakingBox">
            <polygon points='51,51 1,101 151,101 201,51 151,1 1,1' />
            <text x='31' y='91'>In the making</text>
        </svg>
        <svg id="inOvenBox">
            <polygon points='51,51 1,101 151,101 201,51 151,1 1,1' />
            <text x='41' y='91'>In the oven</text>
        </svg>
        <svg id="readyBox">
            <polygon points='51,51 1,101 151,101 201,51 151,1 1,1' />
            <text x='24' y='91'>Order is ready</text>
        </svg>
        <svg id="deliveryBox">
            <polygon points='51,51 1,101 151,101 201,51 151,1 1,1' />
            <text x='41' y='91'>On delivery</text>
        </svg>
        <svg id="rateOrderBox">
            <polygon points='51,51 1,101 201,101 201,1 1,1' />
            <text x='31' y='91'>Rate your order</text>
        </svg>
    </div>
    <script src="index.js"></script>
</body>
</html>
