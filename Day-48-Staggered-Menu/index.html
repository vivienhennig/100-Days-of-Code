<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staggered Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menuContainer">
        <input type="checkbox" class="toggler" name="displayMenu" id="displayMenu">
        <label for="displayMenu">Menu</label>
        <ul class="list">
            <li style='--d: 0'>Products</li>
            <li style="--d: 1">Solutions</li>
            <li style="--d: 2">Pricing</li>
            <li style="--d: 3">Contact</li>
            <li style="--d: 4">Support</li>
            <li style="--d: 5">About</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
